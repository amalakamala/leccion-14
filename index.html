<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
</head>
<body>
	<h1 align="center">Formulario de Datos</h1>		
	<form align="center" action ="">
		<p>
			<label for="nombre">Nombre</label><br>
			<input type ="text" placeholder="Escribe tu nombre" name="nombre" id="nombre" maxlength="12" required>
		</p>
		<p>
			<label for="apellido">Apellido</label><br>		
			<input type ="text" placeholder="Escribe tu apellido" name="apellido" id="apellido" maxlength="12" required>
		</p>	
		<p>
			<label for="telefono">Teléfono</label><br>		
			<input type ="tel" placeholder="Número de 9 dígitos" pattern="[0-9]{9}" name="telefono" id="telefono" required>
		</p>
		<p>
			<label for="superpoder">Escoge tu Súper Poder para continuar</label><br>	
			<select name="superpoder" id="superpoder" required>
				<option value="" selected="selected" disabled>- selecciona -</option>
				<option value="leermente">Leer la mente</option>			
				<option value="teletransportacion">Teletransportacion</option>
				<option value="serrico">Ser Rico</option>		
				<option value="invisibilidad">Invisibilidad</option>	
				<option value="cronoquinesis">Cronoquinesis</option>							
			</select>
		</p>	
		<p>
			<label for="email">Email</label><br>		
			<input type ="email" placeholder="Escribe tu email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" id="email" required>
		</p>
		<p>
			<label for="password">Crea tu contraseña</label><br>		
			<input type ="password" name="password" pattern=".{6,}" placeholder="6 o más caracteres" id="password" required>
		</p>
		<p>
			<input type="submit" value="Enviar">
		</p>			
	<form>			
</body>
</html>
